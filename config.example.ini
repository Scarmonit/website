[email]
smtp_server = smtp.gmail.com
smtp_port = 587
sender_email = your.email@gmail.com
# Get app password from: https://myaccount.google.com/apppasswords
sender_password = your-app-password-here
recipient_email = your.email@gmail.com

[scheduler]
# Check interval in minutes (default: 60 = every hour)
check_interval_minutes = 60
# Add random jitter (0-300 seconds) to avoid patterns
jitter_seconds = 300
# Rate limit between site requests (seconds)
request_delay = 2

[scraping]
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
timeout = 30
max_retries = 3
retry_backoff = 2

[logging]
level = INFO
# Rotate logs at 10MB
max_bytes = 10485760
backup_count = 5
log_file = price_tracker.log

[database]
path = price_tracker.db

[notifications]
# Cooldown hours between same product notifications
cooldown_hours = 24
# Enable desktop notifications (requires plyer)
desktop_enabled = false
